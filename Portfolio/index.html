<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="./Stylesheets/style.css" />
  <title>Muhammad Ahsan's Portfolio</title>
  <script src="https://unpkg.com/feather-icons@4.28.0/dist/feather.min.js"></script>
</head>

<body>
  <!-- Content container -->
  <div class="container">

    <!-- Image and name container -->
    <div style="text-align: center">
      <img loading="lazy" src="./images/dp.jpeg"
        class="portrait w3-topbar w3-bottombar w3-rightbar w3-leftbar w3-border-dark-grey"
        alt="Muhammad Ahsan" style="border-radius: 50%;">
      <h1 class="name"><span class="name w3-padding w3-round" style="font-weight: bolder;">Hello, It's me Ahsan</span>
      </h1>
      <h2 class="subtext name w3-padding w3-round" style="font-weight: bolder;">SEE WHAT I'M UP TO!</h2>
        <!-- <i data-feather="arrow-down-circle"></i> -->
    </div>
    <br><br>
    <!-- Links section 1 -->
    <div class="links-container">
      <a href="https://github.com/ahsonsheikh" class="w3-button w3-round w3-brown w3-hover-blue-grey link skew-2"
        target="_blank"><span class="skew-text-2">Check my Work!</span></a>
      <a href="https://www.facebook.com/ahsonsheikh/" class="w3-button w3-round w3-blue w3-hover-blue-grey link skew-1"
        target="_blank"><span class="skew-text-1">Check my Facebook!</span></a>
      <a href="https://twitter.com/ahsonsheikh" class="w3-button w3-round w3-blue w3-hover-blue-grey link skew-1"
        target="_blank"><span class="skew-text-1">Check my Twitter!</span></a>
      <a href="https://twitter.com/ahsonsheikh" class="w3-button w3-round w3-light-blue w3-hover-blue-grey link skew-1"
        target="_blank"><span class="skew-text-1">Check my Blog!</span></a>
      <!-- <i data-feather="arrow-up-circle"></i> -->
    </div>
    <!-- Footer. This section contains an ad for W3Schools Spaces. You can leave it to support us. -->
    <footer class="w3-container w3-center w3-padding-48">
      <a class="w3-margin-bottom" href="https://salt.study" title="salt" target="_blank">
        <img src="./images/salt_image.png" alt="salt" width="150" height="50">
      </a>
      <!-- End footer -->
    </footer>
  </div>
  <script>
    feather.replace()
  </script>
</body>

</html>
